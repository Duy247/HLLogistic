<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Parcel Updates Mobile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 16px; background: #f7f7f7; }
        h1 { font-size: 20px; margin-bottom: 12px; }
        .card { background: #fff; border-radius: 10px; padding: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); margin-bottom: 16px; }
        .scan-card { position: relative; }
        label { display: block; font-weight: 600; margin-bottom: 6px; }
        input, select, button { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 15px; box-sizing: border-box; }
        button { border: none; cursor: pointer; }
        .row { display: flex; gap: 10px; }
        .row .col { flex: 1; }
        .muted { color: #666; font-size: 13px; }
        .status { margin-top: 8px; font-size: 14px; }
        video { width: 100%; border-radius: 10px; background: #000; }
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .primary { background: #0d6efd; color: #fff; }
        .secondary { background: #e9ecef; color: #000; }
        .success { color: #198754; }
        .error { color: #d63384; }
        pre { background: #111; color: #eee; padding: 10px; border-radius: 8px; overflow-x: auto; font-size: 12px; }
        .scan-actions { display: none; gap: 10px; margin-top: 10px; }
        .scan-actions.active { display: flex; }
        .retreat-toggle { display: none; margin-top: 10px; }
        .scan-overlay { display: none; position: absolute; top: 0; left: 0; right: 0; padding: 12px 14px; color: #fff; background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0)); }
        .scan-overlay .code { font-weight: 700; font-size: 16px; }
        .scan-overlay .status { font-size: 13px; color: #d9d9d9; margin-top: 4px; }
        .edge-flash { position: fixed; inset: 0; border: 4px solid transparent; pointer-events: none; opacity: 0; z-index: 9999; }
        .edge-flash.flash-success { border-color: #22c55e; animation: edgeFlash 0.9s ease-in-out 2; }
        .edge-flash.flash-error { border-color: #ef4444; animation: edgeFlash 0.9s ease-in-out 2; }
        @keyframes edgeFlash {
            0% { opacity: 0; }
            20% { opacity: 1; }
            60% { opacity: 0.4; }
            100% { opacity: 0; }
        }
        @media (max-width: 640px) {
            .retreat-toggle { display: block; }
            body.is-retreated .config-card,
            body.is-retreated .log-card { display: none; }
            body.is-retreated .scan-card { margin-bottom: 0; }
            body.is-retreated .scan-inputs { display: none; }
            body.is-retreated { padding: 0; background: #000; }
            body.is-retreated h1 { display: none; }
            body.is-retreated .scan-card { border-radius: 0; box-shadow: none; padding: 0; background: #000; }
            body.is-retreated video { border-radius: 0; height: 100vh; object-fit: cover; }
            body.is-retreated .scan-controls { padding: 12px; background: rgba(0,0,0,0.6); position: absolute; bottom: 0; left: 0; right: 0; }
            body.is-retreated .scan-actions.active { display: flex; }
            body.is-retreated .scan-overlay { display: block; }
        }
    </style>
</head>
<body>
    <div id="edge-flash" class="edge-flash" aria-hidden="true"></div>
    <h1>Parcel Updates (Mobile Scan)</h1>
    <div class="card config-card">
        <label>Secret</label>
        <input type="password" id="secret" placeholder="Nhập secret của bạn">
        <div class="muted">Không lưu, chỉ gửi cùng yêu cầu.</div>
    </div>

    <div class="card scan-card">
        <div id="scan-overlay" class="scan-overlay">
            <div class="code" id="scan-code">Chưa quét</div>
            <div class="status" id="scan-state">Camera chưa chạy.</div>
        </div>
        <div class="scan-inputs">
            <label>Mã vận đơn (quét hoặc nhập tay)</label>
            <input type="text" id="parcelCode" placeholder="Chưa quét...">
        </div>
        <div class="muted" id="scan-status">Camera chưa chạy.</div>
        <video id="preview" playsinline muted></video>
        <div class="scan-controls">
            <div class="actions">
                <button id="start-scan" class="secondary">Bật camera</button>
                <button id="stop-scan" class="secondary">Tắt</button>
            </div>
            <div id="scan-actions" class="scan-actions">
                <button id="rescan" class="secondary">Quét lại</button>
                <button id="send-scan" class="primary">Gửi yêu cầu</button>
            </div>
            <button id="retreat-toggle" class="secondary retreat-toggle">Thu gọn cấu hình</button>
        </div>
    </div>

    <div class="card config-card">
        <div class="row">
            <div class="col">
                <label>Thời gian (ISO)</label>
                <input type="text" id="time">
            </div>
            <div class="col">
                <label>Địa điểm</label>
                <input type="text" id="location" value="Hà Nội">
            </div>
        </div>
        <label>Sự kiện</label>
        <input type="text" id="event" value="Nhập kho">
    </div>

    <div class="card config-card">
        <button id="send" class="primary">Gửi (CREATE)</button>
        <div id="status" class="status muted"></div>
    </div>

    <div class="card log-card">
        <div class="muted">Log</div>
        <pre id="log">Chưa gửi yêu cầu.</pre>
    </div>

    <script>
        (function() {
            const secretEl = document.getElementById('secret');
            const codeEl = document.getElementById('parcelCode');
            const timeEl = document.getElementById('time');
            const locEl = document.getElementById('location');
            const eventEl = document.getElementById('event');
            const statusEl = document.getElementById('status');
            const logEl = document.getElementById('log');
            const preview = document.getElementById('preview');
            const scanStatus = document.getElementById('scan-status');
            const startBtn = document.getElementById('start-scan');
            const stopBtn = document.getElementById('stop-scan');
            const rescanBtn = document.getElementById('rescan');
            const sendScanBtn = document.getElementById('send-scan');
            const scanActions = document.getElementById('scan-actions');
            const retreatToggle = document.getElementById('retreat-toggle');
            const sendBtn = document.getElementById('send');
            const scanOverlay = document.getElementById('scan-overlay');
            const scanCode = document.getElementById('scan-code');
            const scanState = document.getElementById('scan-state');
            const edgeFlash = document.getElementById('edge-flash');

            const API_BASE = (location.port === '5500') ? 'http://localhost:3000' : '';
            const WRITE_URL = `${API_BASE}/api/parcel-updates`;

            function setDefaultTime() {
                const now = new Date();
                timeEl.value = now.toISOString();
            }

            function startClock() {
                setDefaultTime();
                setInterval(() => {
                    if (document.activeElement !== timeEl) {
                        setDefaultTime();
                    }
                }, 1000);
            }
            startClock();

            function log(msg, data) {
                const time = new Date().toISOString();
                const body = data ? `\n${JSON.stringify(data, null, 2)}` : '';
                logEl.textContent = `[${time}] ${msg}${body}`;
            }

            function updateScanOverlay(code, state) {
                if (code !== undefined) {
                    scanCode.textContent = code || 'Chưa quét';
                }
                if (state !== undefined) {
                    scanState.textContent = state;
                }
            }

            function flashEdge(kind) {
                edgeFlash.classList.remove('flash-success', 'flash-error');
                void edgeFlash.offsetWidth;
                edgeFlash.classList.add(kind === 'success' ? 'flash-success' : 'flash-error');
            }

            let stream;
            let scanning = false;
            let detector;

            async function initDetector() {
                if ('BarcodeDetector' in window) {
                    const formats = ['code_128', 'code_39', 'code_93', 'ean_13', 'ean_8', 'qr_code', 'upc_a', 'upc_e', 'codabar', 'itf', 'aztec', 'data_matrix', 'pdf417'];
                    detector = new window.BarcodeDetector({ formats });
                    return true;
                }
                return false;
            }

            async function startScan() {
                if (scanning) return;
                const supported = await initDetector();
                if (!supported) {
                    scanStatus.textContent = 'Thiết bị không hỗ trợ BarcodeDetector. Nhập tay mã vận đơn.';
                    updateScanOverlay(undefined, 'Thiết bị không hỗ trợ quét. Nhập tay mã vận đơn.');
                    return;
                }
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: { ideal: 'environment' } },
                        audio: false
                    });
                    preview.srcObject = stream;
                    await preview.play();
                    scanning = true;
                    scanStatus.textContent = 'Đang quét...';
                    updateScanOverlay(undefined, 'Đang quét...');
                    scanActions.classList.remove('active');
                    requestAnimationFrame(tickScan);
                } catch (err) {
                    scanStatus.textContent = 'Không mở được camera. Cho phép quyền hoặc nhập tay.';
                    updateScanOverlay(undefined, 'Không mở được camera.');
                }
            }

            function stopScan(reason) {
                scanning = false;
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                }
                preview.pause();
                preview.srcObject = null;
                if (reason !== 'scanned') {
                    scanStatus.textContent = 'Camera dừng.';
                    updateScanOverlay(undefined, 'Camera dừng.');
                    scanActions.classList.remove('active');
                }
            }

            async function tickScan() {
                if (!scanning || !detector || preview.readyState < 2) return;
                try {
                    const barcodes = await detector.detect(preview);
                    if (barcodes && barcodes.length) {
                        const value = barcodes[0].rawValue || barcodes[0].rawData || barcodes[0].displayValue;
                        if (value) {
                            codeEl.value = value.trim();
                            scanStatus.textContent = `Đã quét: ${value}`;
                            updateScanOverlay(value.trim(), 'Đã quét thành công.');
                            stopScan('scanned');
                            scanActions.classList.add('active');
                            return;
                        }
                    }
                } catch (err) {
                    scanStatus.textContent = 'Lỗi quét, thử lại hoặc nhập tay.';
                    updateScanOverlay(undefined, 'Lỗi quét, thử lại.');
                }
                if (scanning) requestAnimationFrame(tickScan);
            }

            startBtn.addEventListener('click', startScan);
            stopBtn.addEventListener('click', () => stopScan());
            rescanBtn.addEventListener('click', () => {
                codeEl.value = '';
                updateScanOverlay('Chưa quét', 'Đang quét...');
                startScan();
            });

            retreatToggle.addEventListener('click', () => {
                const isRetreated = document.body.classList.toggle('is-retreated');
                retreatToggle.textContent = isRetreated ? 'Hiện cấu hình' : 'Thu gọn cấu hình';
            });

            async function sendRequest() {
                const payload = {
                    secret: secretEl.value,
                    mode: 'CREATE',
                    parcelCode: codeEl.value.trim(),
                    data: {
                        time: timeEl.value.trim(),
                        event: eventEl.value.trim() || 'Nhập kho',
                        location: locEl.value.trim() || 'Hà Nội'
                    }
                };

                if (!payload.secret) {
                    statusEl.textContent = 'Nhập secret.';
                    statusEl.className = 'status error';
                    updateScanOverlay(undefined, 'Thiếu secret.');
                    flashEdge('error');
                    return;
                }
                if (!payload.parcelCode) {
                    statusEl.textContent = 'Chưa có mã vận đơn.';
                    statusEl.className = 'status error';
                    updateScanOverlay(undefined, 'Chưa có mã vận đơn.');
                    flashEdge('error');
                    return;
                }

                statusEl.textContent = 'Đang gửi...';
                statusEl.className = 'status muted';
                updateScanOverlay(payload.parcelCode, 'Đang gửi yêu cầu...');
                try {
                    const res = await fetch(WRITE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const body = await res.json().catch(() => ({}));
                    if (!res.ok) throw body;
                    statusEl.textContent = 'Đã gửi thành công';
                    statusEl.className = 'status success';
                    updateScanOverlay(payload.parcelCode, 'Đã gửi thành công.');
                    flashEdge('success');
                    log('Write OK', body);
                    setDefaultTime();
                } catch (err) {
                    statusEl.textContent = 'Lỗi gửi';
                    statusEl.className = 'status error';
                    updateScanOverlay(payload.parcelCode, 'Gửi thất bại.');
                    flashEdge('error');
                    log('Write failed', err);
                }
            }

            sendBtn.addEventListener('click', sendRequest);
            sendScanBtn.addEventListener('click', sendRequest);
        })();
    </script>
</body>
</html>
